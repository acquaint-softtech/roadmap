{% extends 'custom_admin/admin_base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="ml-4 mt-3">
    <h1 class="ml-3 mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white">Edit Comment</h1>
    <form enctype="multipart/form-data" method="post" class="mt-2 ml-3">{% csrf_token %}
    {{ form.media }}
        <div class="mb-6 mt-2">
            <label for="created_by" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">User:</label>
                {{form.user}}
            <span>{{form.errors.user}}</span>
        </div>
        <div class="mb-6 mt-2">
            <label for="project" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Project:</label>
                {{form.task}}
            <span>{{form.errors.task}}</span>
        </div>
        <div class="mb-6 mt-2">
            <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Description</label>
            {{ form.text|add_class:"ckeditor"}}
            <span>{{form.errors.text}}</span>
        </div>
        <button class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-purple-700 hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-purple-800 active:shadow-lg transition duration-150 ease-in-out mt-3" type="submit">Save</button>
    </form>
{% endblock content %}
