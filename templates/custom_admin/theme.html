{% extends 'custom_admin/admin_base.html' %}
{% block content %}
<!-- sidebar main div -->
{{ form.media }}

    <div class="filament-main-content flex-1 w-full px-4 mx-auto md:px-6 lg:px-8 max-w-full">
        <div>
            <div class="space-y-6">
                <header
                    class="filament-header space-y-2 items-start justify-between sm:flex sm:space-y-0 sm:space-x-4  sm:rtl:space-x-reverse sm:py-4">
                    <h1 class="text-2xl font-bold tracking-tight md:text-3xl filament-header-heading">
                        Colors
                    </h1>

                </header>
                <form method="post" enctype="multipart/form-data"  class="filament-form space-y-6"
                    wire:submit.prevent="save">{% csrf_token %}
                    <div class="grid grid-cols-1 lg:grid-cols-2 filament-forms-component-container gap-6">
                        <div class=" col-span-full">
                            <div class="filament-forms-card-component p-6 bg-white rounded-xl border border-gray-300 dark:border-gray-600 dark:bg-gray-800">
                                <div class="grid grid-cols-1   lg:grid-cols-2   filament-forms-component-container gap-6">
                                    <div class=" col-span-1">
                                        <div class="filament-forms-field-wrapper">
                                            <div class="space-y-2">
                                                <div class="flex items-center justify-between space-x-2 rtl:space-x-reverse">
                                                    <label
                                                        class="filament-forms-field-wrapper-label inline-flex items-center space-x-3 rtl:space-x-reverse"
                                                        for="data.primary">
                                                        <span
                                                            class="text-sm font-medium leading-4 text-gray-700 dark:text-gray-300">
                                                            Primary
                                                        </span>
                                                    </label>
                                                </div>
                                                <div class="filament-forms-color-picker-component flex items-center space-x-1 rtl:space-x-reverse group">
                                                    <div
                                                        class="relative flex-1">
                                                      {{form.theme_color}}
                                                      
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class=" col-span-1">
                                        <div class="filament-forms-field-wrapper">
                                            <div class="space-y-2">
                                                <div
                                                    class="flex items-center justify-between space-x-2 rtl:space-x-reverse">
                                                    <label
                                                        class="filament-forms-field-wrapper-label inline-flex items-center space-x-3 rtl:space-x-reverse"
                                                        for="data.favicon">
                                                        <span
                                                            class="text-sm font-medium leading-4 text-gray-700 dark:text-gray-300">
                                                            Favicon
                                                        </span>
                                                    </label>
                                                </div>

                                                <div  style="min-height: 2.625em" class="filament-forms-file-upload-component">
                                                    <div class="filepond--root filepond--hopper"
                                                        data-style-panel-layout="compact"
                                                        data-style-button-remove-item-position="left"
                                                        data-style-button-process-item-position="right"
                                                        data-style-load-indicator-position="right"
                                                        data-style-progress-indicator-position="right"
                                                        data-style-button-remove-item-align="false"
                                                        style="height: 42px;">
                                                      {{form.favicon_img}}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="filament-page-actions flex flex-wrap items-center gap-4 justify-start filament-form-actions">
                        <button class="bg-blue-600 filament-button inline-flex items-center justify-center py-1 gap-1 font-medium rounded-lg border transition-colors focus:outline-none focus:ring-offset-2 focus:ring-2 focus:ring-inset dark:focus:ring-offset-0 min-h-[2.25rem] px-4 text-sm text-white shadow focus:ring-white border-transparent bg-primary-600 hover:bg-primary-500 focus:bg-primary-700 focus:ring-offset-primary-700 filament-page-button-action"
                            dusk="filament.admin.action.save">
                            <span class="flex items-center gap-1">
                                <span class="">
                                    Save changes
                                </span>
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
