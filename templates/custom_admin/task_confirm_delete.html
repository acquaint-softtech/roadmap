

{% extends "custom_admin/admin_base.html" %}
{% block content %}

<div class="ml-4 mt-3">
    <h1 class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white">Delete project</h1>
    <form method="post">{% csrf_token %}
    <p class="mt-2">Are you sure you want to delete Task "{{ object.name }}"?</p>
        <button type="submit" class="inline-block px-6 py-2.5 bg-red-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-purple-700 hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-purple-800 active:shadow-lg transition duration-150 ease-in-out mt-3" type="submit">Delete</button>
    </form>
</div>


{% endblock content %}
