{% extends 'custom_admin/admin_base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="ml-4 mt-3">
    <h1 class="ml-3 mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white">Add User</h1>
    <form enctype="multipart/form-data" method="post" class="mt-2 ml-3">{% csrf_token %}
        <div class="mb-6 mt-2">
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Username:</label>
            <input type="text" name="username" maxlength="150" autofocus="" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="{% if form.username.value != None %}{{form.username.value}}{% endif %}">
            <span>{{form.errors.username}}</span>
        </div>
        <div class="mb-6 mt-2">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Email:</label>
            <input type="text" name="email" maxlength="150" autofocus="" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="{% if form.email.value != None %}{{form.email.value}}{% endif %}">
            <span>{{form.errors.email}}</span>
        </div>

        <div class="mb-6 mt-2">
            <label for="role" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Role:</label>
                {{form.role}}
            <span>{{form.errors.role}}</span>
        </div>
        <button class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-purple-700 hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-purple-800 active:shadow-lg transition duration-150 ease-in-out mt-3" type="submit">Save</button>
    </form>
</div>
{% endblock %}
