{% extends 'custom_admin/admin_base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="filament-main-content flex-1 w-full px-4 mx-auto md:px-6 lg:px-8 max-w-full">
<div class="space-y-6">
    <header class="filament-header space-y-2 items-start justify-between sm:flex sm:space-y-0 sm:space-x-4  sm:rtl:space-x-reverse sm:py-4">
        <h1 class="text-2xl font-bold tracking-tight md:text-3xl filament-header-heading">
            Create User
        </h1>
    </header>
    <form class="filament-form space-y-6" method="post">{% csrf_token %}
        <div class="grid grid-cols-1 filament-forms-component-container gap-6">
            <div class=" col-span-full">
                <div>
                    <div class="grid grid-cols-1   lg:grid-cols-2   filament-forms-component-container gap-6">
                        <div class=" col-span-full">
                            <div
                                    class="filament-forms-card-component p-6 bg-white rounded-xl border border-gray-300 dark:border-gray-600 dark:bg-gray-800">
                                <div
                                        class="grid grid-cols-1   lg:grid-cols-2   filament-forms-component-container gap-6">
                                    <div wire:key="3WQl32IO3ggPQngooTJp.data.name.Filament\Forms\Components\TextInput"
                                         class=" col-span-1">
                                        <div class="filament-forms-field-wrapper">

                                            <div class="space-y-2">
                                                <div class="flex items-center justify-between space-x-2 rtl:space-x-reverse">
                                                    <label
                                                            class="filament-forms-field-wrapper-label inline-flex items-center space-x-3 rtl:space-x-reverse">
                                                        <span class="text-sm font-medium leading-4 text-gray-700 dark:text-gray-300">Name
                                                            <sup class="font-medium text-danger-700">*</sup>
                                                        </span>
                                                    </label>
                                                </div>

                                                <div class="filament-forms-text-input-component flex items-center space-x-2 rtl:space-x-reverse group">
                                                    <div class="flex-1">
                                                        <input type="text" name="first_name" id="id_first_name" value="{% if form.first_name.value != None %}{{form.first_name.value}}{% endif %}"
                                                               class="block w-full rounded-lg border-none px-3 py-2 shadow-sm ring-1 ring-inset transition duration-75 focus:ring-2 focus:ring-inset focus:ring-primary-500 disabled:opacity-70 sm:py-2.5 sm:text-sm dark:bg-gray-700 dark:text-white dark:focus:ring-primary-500 ring-gray-300 dark:ring-gray-600">
                                                        <span>{{form.errors.first_name}}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class=" col-span-1">
                                        <div class="filament-forms-field-wrapper">
                                            <div class="space-y-2">
                                                <div class="flex items-center justify-between space-x-2 rtl:space-x-reverse">
                                                    <label class="filament-forms-field-wrapper-label inline-flex items-center space-x-3 rtl:space-x-reverse" for="data.email">
                                                        <span class="text-sm font-medium leading-4 text-gray-700 dark:text-gray-300">
                                                            Email
                                                            <sup class="font-medium text-danger-700">*</sup>
                                                        </span>
                                                    </label>
                                                </div>
                                                <div class="filament-forms-text-input-component flex items-center space-x-2 rtl:space-x-reverse group">
                                                    <div class="flex-1">
                                                        <input type="email" name="email"
                                                                id="id_email"
                                                               class="block w-full rounded-lg border-none px-3 py-2 shadow-sm ring-1 ring-inset transition duration-75 focus:ring-2 focus:ring-inset focus:ring-primary-500 disabled:opacity-70 sm:py-2.5 sm:text-sm dark:bg-gray-700 dark:text-white dark:focus:ring-primary-500 ring-gray-300 dark:ring-gray-600">
                                                        <span>{{form.errors.email}}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class=" col-span-1">
                                        <div class="filament-forms-field-wrapper">
                                            <div class="space-y-2">
                                                <div class="flex items-center justify-between space-x-2 rtl:space-x-reverse">
                                                    <label
                                                            class="filament-forms-field-wrapper-label inline-flex items-center space-x-3 rtl:space-x-reverse"
                                                            for="data.role">
                                                        <span class="text-sm font-medium leading-4 text-gray-700 dark:text-gray-300">
                                                            Role
                                                            <sup class="font-medium text-danger-700">*</sup>
                                                        </span>
                                                    </label>
                                                </div>

                                                <div class="filament-forms-select-component flex items-center space-x-1 rtl:space-x-reverse group">
                                                    <div class="flex-1 min-w-0">
                                                        {{form.role}}
                                                        <span>{{form.errors.role}}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="filament-page-actions flex flex-wrap items-center gap-4 justify-start filament-form-actions">
            <button type="submit" class="filament-button inline-flex items-center justify-center py-1 gap-1 font-medium rounded-lg border transition-colors focus:outline-none focus:ring-offset-2 focus:ring-2 focus:ring-inset dark:focus:ring-offset-0 min-h-[2.25rem] px-4 text-sm text-white shadow focus:ring-white border-transparent bg-primary-600 hover:bg-primary-500 focus:bg-primary-700 focus:ring-offset-primary-700 filament-page-button-action">Create
            </button>

            <a class="filament-button inline-flex items-center justify-center py-1 gap-1 font-medium rounded-lg border transition-colors focus:outline-none focus:ring-offset-2 focus:ring-2 focus:ring-inset dark:focus:ring-offset-0 min-h-[2.25rem] px-4 text-sm text-gray-800 bg-white border-gray-300 hover:bg-gray-50 focus:ring-primary-600 focus:text-primary-600 focus:bg-primary-50 focus:border-primary-600 dark:bg-gray-800 dark:hover:bg-gray-700 dark:border-gray-600 dark:hover:border-gray-500 dark:text-gray-200 dark:focus:text-primary-400 dark:focus:border-primary-400 dark:focus:bg-gray-800 filament-page-button-action"
               href="{% url 'custom_admin:users' %}">Cancel
            </a>
        </div>
    </form>
</div>
</div>
