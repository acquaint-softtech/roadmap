{% extends "home/base.html" %}
{% block content %}

<div class="pb-4">
    <ul class="flex items-center space-x-0.5 text-sm font-medium text-gray-600">
                    </ul>
</div>

<div class=" relative overflow-hidden flex justify-center">
<div class="z-10 flex-1 w-full max-w-lg py-8 md:py-16">
    <div class="w-full max-w-md px-4 mx-auto sm:px-6 md:px-8">
        <h1 class="text-xl font-semibold tracking-tight md:text-2xl">
            Reset password
        </h1>
        <form class="mt-8 space-y-6 md:mt-12" method="post">{% csrf_token %}
                <label class="inline-block text-sm font-medium text-gray-700" for="email">Email address</label>
                <input name="email" class="block w-full h-10 transition duration-75 border-gray-300 rounded-lg shadow-sm focus:ring-1 focus:ring-inset focus:ring-brand-600 focus:border-brand-600" id="email" name="email" type="email">
                <span>{{ form.email.errors }}</span>
    </div>
            <button type="submit"
                        class="filament-button inline-flex items-center justify-center py-1 gap-1 font-medium rounded-lg border transition-colors focus:outline-none focus:ring-offset-2 focus:ring-2 focus:ring-inset dark:focus:ring-offset-0 min-h-[2.25rem] px-4 text-sm text-gray-800 bg-white border-gray-300 hover:bg-gray-50 focus:ring-primary-600 focus:text-primary-600 focus:bg-primary-50 focus:border-primary-600 dark:bg-gray-800 dark:hover:bg-gray-700 dark:border-gray-600 dark:hover:border-gray-500 dark:text-gray-200 dark:focus:text-primary-400 dark:focus:border-primary-400 dark:focus:bg-gray-800"
                        wire:click="logoutConfirm" data-ol-has-click-handler="">
                    <span class="flex items-center gap-1">
                            <span class="">
                     Send reset link
                    </span>
                        </span>
                </button>

            <div class="w-4 mx-auto mt-4 border-t border-gray-300"></div>
            <p class="mt-3 text-sm font-medium text-center">
                <a class="text-brand-600 transition hover:text-brand-500 focus:outline-none focus:underline" href="{% url 'users:signin' %}">Back to login</a>
            </p>
        </form>
    </div>
</div>
</div>
{% endblock %}
