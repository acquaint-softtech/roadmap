

{% extends "home/base.html" %}
{% block content %}
<h1 class="mb-4 ml-3 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white">Login</h1>
    <form enctype="multipart/form-data" method="post" class="mt-2 ml-3">{% csrf_token %}
        {{ form.non_field_errors }}
        <div class="mb-6 mt-2">
            <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{form.username.label}}</label>
            <input type="text" name="username" maxlength="150" autofocus="" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="{{ form.username.value|default_if_none:'' }}">
            <span>{{form.errors.username}}</span>
        </div>
        <div class="mb-6 mt-2">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">{{form.password.label}}</label>
            <input type="password" name="password" maxlength="150" autofocus="" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="{{ form.password.value|default_if_none:'' }}">
            <span>{{form.errors.password}}</span>
        </div>
        <button class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-purple-700 hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-purple-800 active:shadow-lg transition duration-150 ease-in-out mt-3" type="submit">Save</button>

    </form>
{% endblock content %}
