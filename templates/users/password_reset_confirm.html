{% extends "home/base.html" %}
{% block content %}

<div class="pb-4">
    <ul class="flex items-center space-x-0.5 text-sm font-medium text-gray-600">
    </ul>
</div>
<div class=" relative overflow-hidden flex justify-center">
    <div class="z-10 flex-1 w-full max-w-lg py-8 md:py-16">
        <div class="w-full max-w-md px-4 mx-auto sm:px-6 md:px-8">
            <h1 class="text-xl font-semibold tracking-tight md:text-2xl">
                New password
            </h1>
            <form class="mt-8 space-y-6 md:mt-12" method="post">
              {% csrf_token %}
              <div class="space-y-2">
                    <label class="inline-block text-sm font-medium text-gray-700" for="password1">New password:</label>
                    <input class="block w-full h-10 transition duration-75 border-gray-300 rounded-lg shadow-sm focus:ring-1 focus:ring-inset focus:ring-brand-600 focus:border-brand-600" id="id_password1" name="new_password1" type="password">
                    <span class="text-red-500">{{ form.new_password1.errors }}</span>
              </div>
              <div class="space-y-2">
                    <label class="inline-block text-sm font-medium text-gray-700" for="password2">New password confirmation:</label>
                    <input class="block w-full h-10 transition duration-75 border-gray-300 rounded-lg shadow-sm focus:ring-1 focus:ring-inset focus:ring-brand-600 focus:border-brand-600" id="id_password2" name="new_password2" type="password">
                    <span class="text-red-500">{{ form.new_password2.errors }}</span>
              </div>
                <button  class="flex items-center justify-center w-full h-8 px-3 text-sm font-semibold tracking-tight text-white transition bg-brand-600 rounded-lg shadow hover:bg-brand-500 focus:bg-brand-700 focus:outline-none focus:ring-offset-2 focus:ring-offset-brand-700 focus:ring-2 focus:ring-white focus:ring-inset bg-red-600" type="submit">
                    Submit
                </button>
                <div class="w-4 mx-auto mt-4 border-t border-gray-300"></div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
